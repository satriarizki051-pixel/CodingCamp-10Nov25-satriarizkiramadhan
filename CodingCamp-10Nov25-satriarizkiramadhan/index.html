<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list Apps</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="app-body">
  <div class="app-container">
    <header>
      <h1 class="text-3xl font-bold pb-5 text-center">To Do List</h1>
    </header>

    <main>
      <section class="form-section">
        <form onsubmit="event.preventDefault(); addTodo();">
          <input type="text" class="input-field" id="todo-input" placeholder="Mau ngapain ya gw?" />
          <input type="date" class="input-field" id="todo-date" />
        </form>

        <button type="button" onclick="addTodo();" class="btn btn-add w-full">Tambah List</button>
      </section>

      <section class="flex gap-3 pt-3">
        <button class="btn btn-filter w-full" onclick="filtertodos()">Filter</button>
        <button class="btn btn-clear w-full" onclick="cleartodos()">Hapus Semua</button>
      </section>

      <section class="pt-5">
        <header>
          <h2 class="text-xl font-semibold text-center">List</h2>
        </header>

        <ul class="pt-3" id="todo-list">
          <li class="placeholder">No Todo Available</li>
        </ul>
      </section>
    </main>

    <footer class="pt-5 text-center opacity-70">
      <p>&copy; 2025</p>
    </footer>

    <script src="js/script.js"></script>
  </div>
</body>

</html>
